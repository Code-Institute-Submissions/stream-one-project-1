<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Job Description</th>
            </tr>
        </thead>
        <tr ng-repeat="job in jobs">
            <td>{{ job.Title }}</td>
            <td>{{ job.Description }}</td>
        </tr>
    </table>
</div>
